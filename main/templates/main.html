<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}

    <title>Firebase-Django</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #311b92;
        }
    </style>

</head>

<body class="bg-gray-800 text-white">

    <div class="h-screen flex justify-center items-center">
        <div class="max-w-md w-full bg-gray-900 shadow-md rounded-lg p-8">
            <h2 class="text-2xl font-semibold mb-4">Django-Firebase App</h2>
            <p class="text-gray-400 mb-6">A sample project to test Firebase storage integration with Django using Pyrebase package.</p>

            {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                <div class="p-4 mb-2 rounded-lg
                    {% if message.tags == 'success' %}
                        bg-green-600 text-white
                    {% elif message.tags == 'error' %}
                        bg-red-600 text-white
                    {% endif %}
                "
                    role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form id="file-upload" method="POST" action="{% url 'main' %}" enctype="multipart/form-data"
                class="mb-4">
                {% csrf_token %}
                <label class="block mb-2 font-semibold">Upload file here:</label>
                <input type="file" id="file" name="file" class="border rounded-lg px-4 py-2 w-full">
                <button type="submit"
                    class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // Your scripts can go here
    </script>

</body>

</html>
